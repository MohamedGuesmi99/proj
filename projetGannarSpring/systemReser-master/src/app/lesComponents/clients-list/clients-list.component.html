
<h2>Client CRUD Operations</h2>

<<form (ngSubmit)="onSubmit()" #clientForm="ngForm">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" [(ngModel)]="client.nom" name="nom" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="cin">CIN</label>
    <input type="text" class="form-control" id="cin" [(ngModel)]="client.cin" name="cin" required>
  </div>

  <div class="form-group">
    <label for="adresse">Adresse</label>
    <input type="text" class="form-control" id="adresse" [(ngModel)]="client.adresse" name="adresse" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="client.password" name="password" required>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!clientForm.valid">Save</button>
</form> 
<br>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>prenom</th>
      <th>Email</th>
      <th>CIN</th>
      <th>Adresse</th>
      <th>Password</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.nom }}</td>
      <td>{{ client.prenom }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.cin }}</td>
      <td>{{ client.adresse }}</td>
      <td>{{ client.password }}</td>
      <td>
        <button (click)="deleteClient(client.id)" class="btn btn-danger">Delete</button>
        
        <td> <button class="btn btn-sm btn-warning" (click)="editClient(client.id)" >
            <i class="fa fa-edit"  ></i>Edit</button></td>

            
    </tr>
  </tbody>
</table>
